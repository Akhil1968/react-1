<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
  </head>
  <body>
    <h1>Controlled Input</h1>
    <div id="mydiv"></div>

    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  	<script type="text/babel">
    var Comp = React.createClass({
      getInitialState: function() {
        return { value: "" }
      },
      handleChange: function(event) {
        this.setState({
          value: event.target.value
        });
      },
      render: function() {
          return (
            <div>
              This input text allows typing: &nbsp;&nbsp;
              <input type="text" placeholder="You can type here" value={this.state.value} onChange={this.handleChange} />
              <br/>
              But this does not:&nbsp;&nbsp;
              <input type="text" placeholder="try typing here"  value="" />
              <h4>Reasoning:</h4>
              <p>
              React only allows data to flow in one direction- from model or state to view.
              The view cannot update the state of the component directly.
              </p>
              <h4>Solution:</h4>
              <p>
              Attach a function to the inputâ€™s onChange event
              and make the function update the components state with the new value of input.
              This causes the component to re-render with the new value.
              </p>
            </div>
          );
      }
    });//mycomp

  	ReactDOM.render(
  	  <Comp/>,
  	  document.getElementById('mydiv')
  	);
  	</script>

  </body>
</html>
