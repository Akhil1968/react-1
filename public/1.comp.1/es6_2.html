<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Es6 React</title>
  </head>
  <body>
    <div id="mydiv"></div>

    <script src="https://fb.me/react-0.14.5.js"></script> 
    <script src="https://fb.me/react-dom-0.14.5.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
    <script type="text/babel" >
    
    class MyComponent extends React.Component{
        render(){
            let x1 = this.props.first;
            let x2 = this.props.second;
            let z  = x1 + x2;
            console.log(z);
            return (
            <div>
                <h1>Is'nt react amazing!</h1>
                <h3>Hello {this.props.msg}!, How are you?</h3>
                <h3>Sum of {x1} and {x2} is {z}</h3>
            </div>
            );
        }
    }


    ReactDOM.render(<MyComponent msg="Friend" first={4}   second={5} />, document.getElementById('mydiv') );
    </script>
  </body>
</html>
